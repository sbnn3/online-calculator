<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Online Calculator</title>
</head>
<body>

    <div class="calc-grid">
        <div class="output">
            <div previous-operand-ref class="previous-operand"></div>
            <div current-operand-ref class="current-operand"></div>
        </div>
        <button all-clear-ref class="lrg-button">AC</button>
        <button delete-ref>DEL</button>
        <button operation-ref>รท</button>
        <button number-ref>1</button>
        <button number-ref>2</button>
        <button number-ref>3</button>
        <button operation-ref>*</button>
        <button number-ref>4</button>
        <button number-ref>5</button>
        <button number-ref>6</button>
        <button operation-ref>+</button>
        <button number-ref>7</button>
        <button number-ref>8</button>
        <button number-ref>9</button>
        <button operation-ref>-</button>
        <button number-ref>.</button>
        <button number-ref>0</button>
        <button equals-ref class="lrg-button">=</button>
        </div>
    <script defer src="assets/js/script.js"></script>
</body>
</html>
